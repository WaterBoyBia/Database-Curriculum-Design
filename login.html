		<script>
			layui.use(['form', 'button', 'popup'], function() {
				var form = layui.form;
				var button = layui.button;
				var popup = layui.popup;


				form.on('submit(login)', function(data) {



                    	/// 验证

					/// 登录









					button.load({
						elem: '.login',
						time: 100,
						done: function() {






							if (document.getElementById("code").value!=="VBJFQ"){
								popup.failure("验证码错误",function (){
									window.open("login.html");
								});
							}else{
								if (document.getElementById("studentID")!==""){
									if (document.getElementById("name")!==""){
										popup.success("登录成功", function() {
											window.open("index-ready.html");
											window.open("index-admin.html");
										});
									}else{
										popup.failure("缺少姓名",function (){
											window.open("login.html");
										});
									}
								}else{
									popup.failure("缺少学号",function (){
										window.open("login.html");
									});
								}
							}






						}
					})
					return false;
				});
			})
